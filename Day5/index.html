<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&display=swap" rel="stylesheet">
    <title>Calculator App</title>
</head>
<body>
    <div id="app">
        <h1>Simple Calculator</h1>
        <div id="input">
            <input id="first" type="text" placeholder="Enter first number">
            <br>
            <input id="second" type="text" placeholder="Enter second number">
        </div>
        <div id="result">
            The result of the operation = 0
        </div>
        <div id="btn-container">
            <button class="neon-button">Add +</button>
            <button class="neon-button">Substract -</button>
            <button class="neon-button">Multiply *</button>
            <button class="neon-button">Divide /</button>
        </div>
    </div>

    <script src="./src/index.js"></script>
</body>
</html>
